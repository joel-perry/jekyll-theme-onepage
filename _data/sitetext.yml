  body: "My name is Joel Perry and I have been developing for Apple platforms since 2014, creating mobile apps in the music, streaming, B2B, and B2C spaces. I build iOS apps using modern technologies and methods, focusing on a delightful experience for users and the business vision of my clients.<br><br>Content comes first in a mobile app, and an intuitive user experience should help the user quickly discover it. I favor established principles and familiar interactions, letting the content shine through.<br><br>I also have a business owner’s perspective on how digital products contribute to an overall vision. This allows me to guide my clients in making sound decisions related to a mobile app’s place in their business vision.<br><br>Contact me to schedule time to discuss your current and future mobile app goals. I look forward to hearing from you."
