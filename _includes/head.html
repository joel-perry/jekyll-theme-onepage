<head>
  {% if site.analytics.google %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.analytics.google }}");
  </script>
  <!-- End Google Analytics -->
  {% endif %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <link rel="canonical" href="https://www.blackbarlabs.com">

  <title>{{ site.title }}</title>
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:url" content="https://www.blackbarlabs.com/"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:image" content="https://www.blackbarlabs.com/assets/img/logo.png"/>

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom fonts for this template -->
  <link href="assets/css/all.min.css" rel="stylesheet" type="text/css">
  {% if site.data.style.fonts_urls %}
    {% for font_url in site.data.style.fonts_urls %}
      <link href="{{font_url}}" rel="stylesheet" type="text/css">
    {% endfor %}
  {% else %}
    <link href="assets/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  {% endif %}
  <!-- Custom styles for this theme -->
  <!--<link href="assets/css/agency.min.css" rel="stylesheet">-->
  <link href="assets/css/agency.css" rel="stylesheet" />

  <!-- Page container change top padding when nav shrinks -->
  {% if page.layout == "page" %}
  <style>
    #pagecontainer {
      padding-top: 150px;
    }
    @media only screen and (max-width: 991px) {
      #pagecontainer {
        padding-top: 100px;
      }
    }
  </style>
  {% endif %}

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=7">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=7">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=7">
  <link rel="manifest" href="/site.webmanifest?v=7">
  <link rel="mask-icon" href="/safari-pinned-tab.svg?v=7" color="#444444">
  <link rel="shortcut icon" href="/favicon.ico?v=7">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
</head>
