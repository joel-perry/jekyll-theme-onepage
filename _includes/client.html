<!-- Client -->
<section class="about-section" id="{{ site.data.sitetext.client.section | default: "client" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.client.title | default: "Client Story" }}</h2>
          {% if site.data.sitetext.client.text %}
    <h3 class="section-subheading text-muted">{{ site.data.sitetext.client.text }}</h3>
    {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <div class="large text-muted">{{ site.data.sitetext.client.body | markdownify }}</div>
        </div>
      </div>
    </div>
  </section>
  <!-- End About -->
